<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Bucket List</title>
    <link rel="stylesheet" href="bucket-list.css">
</head>
<body>
    <div class="container">
        <h1>🌟 My Dream Bucket List 🌟</h1>
        <ul class="bucket-list">
            <li>
                <input type="checkbox" id="goal1">
                <label for="goal1"><span class="icon">🏯</span>Visit Japan 🇯🇵</label>
            </li>
            <li>
                <input type="checkbox" id="goal2">
                <label for="goal2"><span class="icon">🪂</span>Skydive in Dubai</label>
            </li>
            <li>
                <input type="checkbox" id="goal3">
                <label for="goal3"><span class="icon">🎸</span>Learn to play guitar</label>
            </li>
            <li>
                <input type="checkbox" id="goal4">
                <label for="goal4"><span class="icon">🏃‍➡️</span>Run a marathon</label>
            </li>
            <li>
                <input type="checkbox" id="goal5">
                <label for="goal5"><span class="icon">🌍</span>Travel to all continents</label>
            </li>
            <li>
                <input type="checkbox" id="goal6">
                <label for="goal6"><span class="icon">✍️</span>Write a book</label>
            </li>
            <li>
                <input type="checkbox" id="goal7">
                <label for="goal7"><span class="icon">🩶</span>Get YouTube Silver Play Button</label>
            </li>
            <li>
                <input type="checkbox" id="goal8">
                <label for="goal8"><span class="icon">🚀</span>Watch a rocket launch live</label>
            </li>
            <li>
                <input type="checkbox" id="goal9">
                <label for="goal9"><span class="icon">🏄‍♂️</span>Learn to surf</label>
            </li>
            <li>
                <input type="checkbox" id="goal10">
                <label for="goal10"><span class="icon">🗻</span>Climb a mountain</label>
            </li>
        </ul>
    </div>
</body>
</html>
